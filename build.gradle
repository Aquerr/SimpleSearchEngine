plugins {
    id 'java'
    id 'idea'
}

group 'com.findwise.searchengine'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.11
targetCompatibility = 1.11

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes(
                'Class-Path': configurations.compile.collect { it.getName() }.join(" "),
                'Main-Class': 'com.findwise.Application'
        )
    }
}

dependencies {

}
